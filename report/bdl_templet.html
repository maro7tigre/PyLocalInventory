<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bon De Livraison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin: 20px;
      min-height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }

    .document {
      padding: 15px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      margin-bottom: 15px;
    }

    .doc-info-section {
      width: 100%;
    }

    .doc-info {
      border: 1px solid #000;
      padding: 6px;
      margin-bottom: 8px;
    }

    .doc-info h2 {
      text-align: center;
      margin: 4px 0 8px 0;
      font-size: 14px;
    }

    .doc-info table {
      width: 100%;
      border-collapse: collapse;
    }

    .doc-info td {
      border: 1px solid #000;
      padding: 4px;
      font-size: 11px;
    }

    .client-box {
      border: 1px solid #000;
      padding: 15px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .client-box .client-name {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      word-wrap: break-word;
      max-width: 100%;
    }

    .label {
      width: 25%;
      font-weight: bold;
    }

  .items { margin-bottom: 4px; }
  .items-block { margin-bottom: 4px; }
  .items-block.page-break { page-break-after: always; break-after: page; }

    .items table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 0;
    }

    .items th {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
      font-size: 11px;
      background-color: #f2f2f2;
    }
    .items thead th:nth-child(1) { width: 50%; text-align: left; }
    .items thead th:nth-child(2) { width: 15%; }
    .items thead th:nth-child(3) { width: 17.5%; text-align: right; }
    .items thead th:nth-child(4) { width: 17.5%; text-align: right; }

    .items td {
      border-left: 1px solid #000;
      border-right: 1px solid #000;
      border-top: none;
      border-bottom: none;
      padding: 8px;
      text-align: center;
      font-size: 11px;
      vertical-align: top;
    }
    .items tbody td:nth-child(1) { text-align: left; }
    .items tbody td:nth-child(3),
    .items tbody td:nth-child(4) { text-align: right; }

    /* Add border only to last row */
    .items tr:last-child td {
      border-bottom: 1px solid #000;
    }

  /* spacer removed to reduce gap between table and totals */

    /* Page break handling */
    .items tr {
      page-break-inside: avoid;
    }

    @media print {
      body {
        min-height: auto;
      }
      .document {
        height: auto;
      }
      .spacer {
        min-height: 100px;
      }
    }

    footer { margin-top: 6px; }
    .totals { width: 100%; display: flex; justify-content: flex-end; }
  .totals-grid { width: 55%; border-collapse: collapse; }
    .totals-grid th, .totals-grid td { border: 1px solid #000; padding: 6px 8px; font-size: 11px; }
    .totals-grid th { background: #f2f2f2; text-align: left; }
    .totals-grid td { text-align: right; }
    .note { margin-top: 4px; font-size: 10px; text-align: right; }

    /* Filler rows so the items box can visually reach the footer */
  .items tr.filler td { height: 14px; }
  </style>
</head>
<body>
  <div class="document">
    <header>
      <div class="doc-info-section">
        <div class="doc-info">
          <h2>Bon de livraison</h2>
          <table>
            <tr>
              <td>Réf. document</td>
              <td>{{ document_ref }}</td>
            </tr>
            <tr>
              <td>Date</td>
              <td>{{ date }}</td>
            </tr>
          </table>
        </div>
        <div class="client-box">
          <span class="client-name">{{ client_name }}</span>
        </div>
      </div>
    </header>

    <section class="items">
      <table>
        <thead>
          <tr>
            <th>Désignation</th>
            <th>Qté</th>
            <th>P.U HT</th>
            <th>Total HT</th>
          </tr>
        </thead>
        <tbody>
          {{ items }}
        </tbody>
      </table>
    </section>

    

    <footer>
      <div class="totals">
      <table class="totals-grid">
        <tr>
          <th>Total HT</th>
          <th>TVA</th>
          <th>Total TTC</th>
        </tr>
        <tr>
          <td>{{ total_ht }}</td>
          <td>{{ tva }}</td>
          <td><strong>{{ total_ttc }}</strong></td>
        </tr>
      </table>
      </div>
      <div class="note">Signature du client :</div>
    </footer>
  </div>
</body>
</html>
